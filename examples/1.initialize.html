<!DOCTYPE>
<html ng-app="app">
<head>
  <title>1.Initialize</title>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../angular.keyvalue.js"></script>
</head>
<body ng-controller="keyValueController">
  <span>You are logged on {{items.language.label}}</span>
  <select ng-model="items.selectedMember" ng-init="items.selectedMember = items.member[0]" ng-options="member.label for member in items.member track by member.value">
  </select>

  <script type="text/javascript">
  angular
  .module('app', ['AKVModule'])
  .controller('keyValueController', keyValueController);
  keyValueController.$inject = ['$scope', 'AKV'];
  function keyValueController ($scope, AKV) {
    var items = {
      language: {
          id: 0,
          value: "ko_KR"
      },
      member: [
        {
          id: 0,
          name: "KIM"
        },
        {
          id: 1,
          name: "LEE"
        },
        {
          id: 2,
          name: "PARK"
        }
      ]
    };

    var setting = {
      language: {
        id: "value",
        value: "label",
      },
      member: [{
        id: "value",
        name: "label"
      },
      {
        id: "value",
        name: "label"
      },
      {
        id: "value",
        name: "label"
      }]
    };
    AKV.init(items, setting);
    $scope.items = items;
  }
  </script>
</body>
</html>
